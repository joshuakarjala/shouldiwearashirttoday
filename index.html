<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>

    <style type="text/css" media="screen">
        body {
            background:#334d8e;
        }

        .question {
            color:#fff;
            font-family:Georgia;
            font-size:39px;
            font-style:italic;
            font-weight:lighter;
            line-height:0.492;
            text-align:center;
            margin-top: 130px;
        }

        .breaker {
            background:#fff;
            height:1px;
            margin:50px auto;
            width:190px;
        }

        .answer {
            padding: 0px;
            margin: 0px;
            color: #fff;
            font-family: Georgia;
            font-size: 139px;
            font-style: italic;
            font-weight: 700;
            line-height: 96px;
            text-align: center;
        }

        .temperature {
            color: #fff;
            margin: 40px 0;
            text-align: center;
            font-style: italic;
            font-weight: lighter;
            text-transform: uppercase;
            display: none;
        }

        .centered {
            height: 611px;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background:#334d8e url(/shirt.png) no-repeat;
            background-position: center center;
        }

    </style>
</head>
<body>
    <div class="centered">
        <h1 class="question">Should I wear a shirt to work today?</h1>
        <div class="breaker"></div>
        <h2 class="answer" id="answer"></h2>
        <h3 class="temperature">It's only <span id="temp"></span>&deg;C in <span id="location"></span></h3>
    </div>
</body>
<script>

$(function() {
    var kelvinToCelsius = function(kelvin) {
        return kelvin - 273.15;
    };

    var renderWeather = function(weather) {
        var temp = kelvinToCelsius(weather.main.temp);
        var answer = 'YES';

        if(temp >= 25) {
            answer = 'NO';
        }

        $('#answer').html(answer);
        $('#location').html(weather.name + ', ' + weather.sys.country);
        $('#temp').html(Math.round(temp));
        $('.temperature').show();
    };

    var weatherForPosition = function(position) {
        $.ajax({
            url: 'http://api.openweathermap.org/data/2.5/weather',
            data: {
                lat: position.coords.latitude,
                lon: position.coords.longitude
            },
            success: renderWeather,
            dataType: 'json'
        });
    };

    var error = function(err) {
        console.log(err);
    };

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(weatherForPosition, error);
    }
    else {
        error('not supported');
    }
});

</script>
</html>
